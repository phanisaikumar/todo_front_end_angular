<h1>Todo</h1>
<div class="container">
  <form (ngSubmit)="saveTodo()">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="required" />
    </fieldset>
    <fieldset>
      <label>Target Date</label>
      <input class="form-control" [ngModel]="todo.targetDate | date :'yyy/MM/dd'" (ngModelChange)="todo.targetDate = $event" type="date:'yyy-MM-dd'" name="description" required="required" />
    </fieldset>
    <button type="submit" class="btn btn-success" >Save</button>
  </form>
</div>
